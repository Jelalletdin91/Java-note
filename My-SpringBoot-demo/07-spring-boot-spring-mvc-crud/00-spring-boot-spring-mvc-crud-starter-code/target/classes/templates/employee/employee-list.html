<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<div class="container">

<h3>Employee Directory</h3>
<hr>

<a th:href="@{/employees/ShowForm}"  class="btn btn-primary btn-sm mb-3">
    Add Employee
</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
    </thead>

    <tbody>
        <tr th:each="tempEmployees : ${employees}">
            <td th:text="${tempEmployees.firstName}"/>
            <td th:text="${tempEmployees.lastName}"/>
            <td th:text="${tempEmployees.email}"/>
            <td>
                <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployees.id})}" class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/employees/delete(employeeId=${tempEmployees.id})}" class="btn btn-danger btn-sm"
                onclick="if(!(confirm('Are you sure that you want to delete'))) return false" >
                    Delete
                </a>
            </td>
        </tr>
    </tbody>


</table>

</div>
</body>
</html>
