<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Comfirmation</title>
</head>
<body>
    <h3>Student Comfirmation</h3>

The Student comfirmed: <span th:text="${student.firstName + ' ' + student.lastName}"></span>
<br><br>

Country: <span th:text="${student.country}"/>

    <br><br>

    Favorite Languauge: <span th:text="${student.favoriteLanguage}"/>

    <br><br>

    Favorite Systems:
<ul>
    <li th:each="tempSystem : ${student.favoriteSystem}" th:text="${tempSystem}"/>
</ul>

</body>
</html>
