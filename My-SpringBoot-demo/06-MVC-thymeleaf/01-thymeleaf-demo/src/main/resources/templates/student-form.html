<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>

    <form th:action="@{processStudentForm}" th:object="${student}" method="POST">
      The First Name: <input type="text" th:field="*{firstName}"/>

      <br><br>
      The Last Name: <input type="text" th:field="*{lastName}"/>

      <br><br>

      <select th:field="*{country}">

          <option th:each="tempcountry : ${countries}" th:value="${tempcountry}" th:text="${tempcountry}"/>



      </select>

        <br><br>

        <input type="radio" th:field="*{favoriteLanguage}" th:each="tempLang : ${languages}"
                            th:value="${tempLang}" th:text="${tempLang}" />

        <br><br>
        <input type="checkbox"  th:field="*{favoriteSystem}"
                                th:each="Tempsystems : ${systems}"
                                th:value="${Tempsystems}"
                                th:text="${Tempsystems}"/>

      <input type="submit"/>

    </form>

</body>
</html>
